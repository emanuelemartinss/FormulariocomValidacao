<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="formRegister" class="formStyle" action="#">
        <div>
            <label for="username">Username*</label>
            <input type="text" id="username" placeholder="Enter username">
            <small id="usernameError"></small>
        </div>
        <div>
            <label for="email">Email*</label>
            <input type="text" id="email" placeholder="Enter email">
            <small id="emailError"></small>
        </div>
        <div>
            <label for="phone">Phone*</label>
            <input type="text" id="phone" placeholder="Enter phone">
            <small id="phoneError"></small>
        </div>
        <div>
            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Enter password again">
            <small id="passwordError"></small>
        </div>
        <div>
            <label for="password2">Confirm Password*</label>
            <input type="password" id="password2" placeholder="Enter password again">
            <small id="password2Error"></small>
        </div>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I accept the contract</label>
            <small id="contractError"></small>
        </div>

        <button type="submit">Submit</button>
        
        <script src="script.js"></script>

    </form>

</body>
</html>
